<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Kaynar</title>
</head>
<body>
    <header class="header">
        <button class="header__back-button">
            <img src="./back-button.svg" alt="Назад">
        </button>
        <div class="logo-title">КАЙНАР</div>
    </header>

    <div class="list">
        <h3 class="list__title">Корзина</h3>
        <div class="list-position">
            <div class="list-position__info">
                <h4 class="list-position__title">Босо Лагман</h4>
                <div class="list-position__counter-cost">
                    <div class="counter-block">
                        <button class="counter-block__minus-button">
                            <img src="./minus.svg" alt="Минус">
                        </button>
                        <div class="counter-block__counter">2</div>
                        <button class="counter-block__plus-button">
                            <img src="./plus.svg" alt="Плюс">
                        </button>
                    </div>
                    <div class="list-position__cost">1000тг</div>
                </div>
            </div>
            <div class="list-position__addons">
                <div class="addon addon_list-position">
                    <label class="addon__name addon__name_list-position">Сыркя
                        <input type="checkbox" checked="checked">
                        <span class="checkmark checkmark_list-position"></span>
                    </label>
                    <p class="addon__cost addon__cost_list-position">10тг</p>
                </div>
                <div class="addon addon_list-position">
                    <label class="addon__name addon__name_list-position">Третий параметр
                        <input type="checkbox" checked="checked">
                        <span class="checkmark checkmark_list-position"></span>
                    </label>
                    <p class="addon__cost addon__cost_list-position">10тг</p>
                </div>
            </div>
        </div>
        <div class="list-position">
            <div class="list-position__info">
                <h4 class="list-position__title">Ардо</h4>
                <div class="list-position__counter-cost">
                    <div class="counter-block">
                        <button class="counter-block__minus-button">
                            <img src="./minus.svg" alt="Минус">
                        </button>
                        <div class="counter-block__counter">1</div>
                        <button class="counter-block__plus-button">
                            <img src="./plus.svg" alt="Плюс">
                        </button>
                    </div>
                    <div class="list-position__cost">950тг</div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div></div>
        <button class="footer__button">
            <div class="footer__button-title">Добавить</div>
            <div class="basket-button basket-button_card-page">
                <img src="./shopping-cart-symbol-for-e-commerce_icon-icons.com_56124.svg" alt="Корзина">
            </div>
        </button>
        
    </div>
</body>
</html>
